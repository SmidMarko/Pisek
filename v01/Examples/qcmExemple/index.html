   nbColumns: the number of columns used to display the choices
   choices: an array of strings. They can contain html, including references to images
   asButtonValues:
      "checkboxes" to display checkboxes in front of each choice
      "asButtons" to put the choices themselves in buttons.

   answersSelector: the css selector indicating where the choices should be inserted in the html document.
   preventShuffle: true to disable the feature consisting in shuffling the choices differently for different users.
*/
