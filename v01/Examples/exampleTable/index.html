    <script type="text/javascript">
// Table configuration :
// -rows: Number of rows (excluding top row)
// -cols: Number of columns (excluding first column)
// -initial: Initial fixed data to fill in the table
// -solutionHash: If present, will check the user solution against the hash.
//  To get a hash, fill in the table with your solution, then type in the
//  console : window.getCurrentTableHash();
//  If not present, the task will only save the state and return a full score.
// -filterFunc: If present, will filter each cell through this function before
//  making the hashes, allowing different values to be accepted.

// How to fill initial:
// -you only need to write down the cells you want to prefill, no need to write
// a full table
// -write a false equivalent value (e.g. '') in any cell to ignore it
// -any value written there will be fixed and uneditable
// -to prevent editing an empty cell, just write a space, e.g. ' '
window.tableOptions = {
    rows: 4,
    cols: 7,
    initial: [[''     , '#1', '#2'],
              ['y'    , '43'],
              ['y!=0' , ''  , 'T'],
              ['y%2=0'],
              ['Ã©cran']
             ],
    solutionHash: "1111966779-1898891611-2111399587-181385520-975682469-975682469-975682469-975682469-",
    filterFunc: function(val) {
        val = val.toLowerCase();
        if(val == 'true') { return 't'; }
        if(val == 'false') { return 'f'; }
        return val;
    }
};

window.taskStrings = {
